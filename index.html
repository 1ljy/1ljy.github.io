<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一封会动的情书</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
</head>
<body>

    <!-- 背景音乐 -->
    <audio id="bgMusic" loop>
        <source src="music/xiaoxingyun.mp3" type="audio/mpeg">
    </audio>

    <!-- 封面页 (启动页) -->
    <section id="cover" class="section active">
        <div class="envelope" id="envelope">
            <div class="envelope-flap"></div>
            <div class="envelope-body">
                <p>致 我最爱的你</p>
                <h2>点击开启</h2>
            </div>
        </div>
    </section>

    <!-- 第一章：初见 -->
    <section id="chapter1" class="section">
        <div class="bg-image" style="background-image: url('images/photo1.jpg');"></div>
        <div class="content">
            <h1>初见</h1>
            <p id="ch1-text"></p>
        </div>
    </section>

    <!-- 第二章：回忆画廊 -->
    <section id="chapter2" class="section">
        <h1>我们的回忆</h1>
        <div class="gallery-container">
            <div class="gallery">
                <div class="gallery-item">
                    <img src="images/photo2.jpg" alt="回忆2">
                    <p>每一次心动，都值得被记录</p>
                </div>
                <div class="gallery-item">
                    <img src="images/photo3.jpg" alt="回忆3">
                    <p>和你在一起，连空气都是甜的</p>
                </div>
                <!-- 可以继续添加更多照片 -->
            </div>
        </div>
    </section>

    <!-- 第三章：星空下的约定 -->
    <section id="chapter3" class="section">
        <canvas id="starCanvas"></canvas>
        <div class="content">
            <h1>星空下的约定</h1>
            <p>点击星空，许下我们的愿望</p>
        </div>
        <div id="promises"></div>
    </section>

    <!-- 第四章：最后的告白 -->
    <section id="chapter4" class="section">
        <div class="content">
            <h1>最后的告白</h1>
            <div class="letter-final">
                <p>亲爱的，</p>
                <p>这封信很短，装不下我三年的思念。</p>
                <p>这封信也很长，写满了我们未来的每一天。</p>
                <p>谢谢你，出现在我的生命里。</p>
                <p>三周年快乐，我爱你。</p>
                <p class="signature">永远爱你的，<br>[你的名字]</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
